name: Build WinForms App (.NET Framework)

on:
  workflow_dispatch:
  push:
    branches: [DEV]
  pull_request:
    branches: [DEV]

jobs:
  build:
    name: Build on Windows
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Restore NuGet packages
      run: nuget restore Prototipo_MarZel.sln

    - name: Build solution
      run: msbuild Prototipo_MarZel.sln /p:Configuration=Release
      
    - name: Show build logs on failure
        if:failure()
      run: |
          echo "::error::Build failed. See logs above for details."
